
   
{% extends 'base.html' %}


{% block content %}
  <h1> Post:{{ warehouse.name }}</h1>
  <a href="{% url 'edit_warehouse' product_id=product.id warehouse_id=warehouse.id %}"> Edit {{ warehouse.name }}</a>
  <hr>
  <form method='POST' action="{% url 'delete_warehouse' product_id=product.id warehouse_id=warehouse.id %}">
    {% csrf_token %} 
    <button type='submit'>Delete {{ warehouse.name }}</button>
  </form>
  <a href="{% url 'products' %}"> Back </a>
  <hr>
  {% endblock %}
